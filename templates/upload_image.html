<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Chemical Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #007bff;
        }
        .error, .success {
            margin-top: 20px;
            padding: 10px;
            color: white;
            border-radius: 5px;
        }
        .error {
            background-color: #dc3545;
        }
        .success {
            background-color: #007bff;
        }
    </style>
</head>
<body>

<h1>Upload an Image to Extract CAS Number</h1>

<form action="/UploadChemicalImage" method="POST" enctype="multipart/form-data">
    <label for="file">Select Image (jpg, png, jpeg):</label><br>
    <input type="file" name="file" id="file" accept=".jpg, .jpeg, .png" required><br><br>
    <input type="submit" value="Upload and Extract CAS Number">
</form>

<!-- Show success or error messages here -->
<div class="response">
    {% if error %}
    <div class="error">{{ error }}</div>
    {% elif success %}
    <div class="success">{{ success }}</div>
    {% endif %}
</div>

</body>
</html>
